<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone Mini Project</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Mubeen Amjad Kirmani">

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>

    <main>

              <div class="main-input">
                <span class="span1">
                    <img src="search.png" alt="">
                </span>
                <input type="text" name="" id="" placeholder="Search With Google Or Type a URL">
                <span class="span2">
                    <img src="mic.png" alt="">
                </span>
              </div>
        

        <section class="boxes">
            <div class="box1">
                <h3>Search With Google</h3>
            </div>
            <div class="box2">
                <h3>Type a URL</h3>
            </div>

    </main>
